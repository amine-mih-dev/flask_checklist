{% extends 'base.html' %}

{% block head %}
<script  src='\static\update.js'></script>
{% endblock %}

{% block body %}


<div class="container">
    <div class="row">
    <form 
        class= "col s12" 
        id="UpdateForm"
        name = 'CreateTask' 
        action="/update/{{task.id}}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <input 
                    class= "input-field col s12 #f3e5f5 purple lighten-5 " 
                    id="ucontent" 
                    type="text"
                    name="content" 
                    value="{{task.content}}" 
                    style="border-radius: 9px;margin-top: 16px; padding-left: 10px;" 
                    onfocusout = 'validateUpdate()'
                    required>
                    <label for="ucontent" style="margin-top: 16px; padding-left: 10px;"></label>
                <span class="helper-text"></span>
                <button 
                    class="btn wave-effect wave-light #ba68c8 purple lighten-2 right col s2" 
                    id="usubmit" type="submit" value="Update" style="border-radius: 9px; "
                    onclick="updateFormValidity()">
                    Update
                </button>
            </div>   
        </div>
    </form>
    </div>
</div>

{% endblock %}
